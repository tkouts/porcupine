indices:
  name: Yes
  is_collection: No

items:
  - id: ROOT
    type: porcupine.apps.schema.root.Root
    name: Root Container
    description: The mother of all
    sys: Yes
    acl:
      everyone: 1
    children:
      - id: admintools
        type: porcupine.apps.schema.admintools.AdminTools
        name: Administrative Tools
        sys: Yes
        acl: {}
        children:
          - id: users
            type: porcupine.apps.schema.users.UsersContainer
            name: Users & Groups
            sys: Yes
            children:
              - id: guest
                name: Guest
                description: Guest User
                type: porcupine.apps.schema.users.GenericUser
                sys: Yes
              - id: system
                name: SYSTEM
                description: System User
                type: porcupine.apps.schema.users.SystemUser
                sys: Yes
              - id: admin
                name: admin
                password: admin
                type: porcupine.apps.schema.users.User

  - id: RB
    type: porcupine.apps.schema.root.RecycleBin
    name: Recycle Bin
    sys: Yes
    acl: {}

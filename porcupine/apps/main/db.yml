indices:
  name: Yes
  is_collection: No

items:
  - id: ROOT
    type: porcupine.schema.system.RootContainer
    name: Root Container
    description: The mother of all
    sys: Yes
    acl:
      everyone: 1
    children:
      - id: admintools
        type: porcupine.schema.system.AdminTools
        name: Administrative Tools
        sys: Yes
        acl: {}
        children:
          - id: users
            type: porcupine.schema.system.users.UsersContainer
            name: Users & Groups
            sys: Yes
            children:
              - id: guest
                name: Guest
                description: Guest User
                type: porcupine.schema.system.users.GuestUser
                sys: Yes
              - id: admin
                name: Administrator
                type: porcupine.schema.system.users.User

  - id: RB
    type: porcupine.schema.system.RecycleBin
    name: Recycle Bin
    sys: Yes
    acl: {}
